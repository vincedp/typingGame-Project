<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <!-- Rules screen -->
    <header class="screen header">
      <h1>Welcome to the Typing game</h1>
      <section class="rules">
        <p><strong>Rules:</strong></p>
        <p>Type in the input field the highlighted word.</p>
        <p>The correct words will turn <span>green</span>.</p>
        <p>Incorrect letters will turn <mark>red</mark>.</p>
        <br />
        <p>Have fun! ðŸ˜€</p>
      </section>
      <button class="start-btn">Start game</button>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Game screen-->
      <section class="screen game hide">
        <!-- Game -->
        <section class="game-container">
          <h2><strong>Type the text below</strong></h2>
          <progress class="progress-bar" max="100"></progress>
          <p class="type-txt"></p>
          <input class="txt-input" type="text" />
        </section>

        <!-- User stats information-->
        <section class="game-stats">
          <p><strong>WPM:</strong><span class="score">0</span></p>
          <p><strong>Time:</strong><span class="time"> 00</span>s</p>
        </section>
      </section>

      <!-- Game over screen-->
      <section class="screen game-over hide">
        <p class="text-1">
          <strong>Your WPM is <span class="final-score">0</span></strong>
        </p>
        <button class="play-again-btn">Play again</button>
        <p>or</p>
        <p>
          Share your score on
          <a href="https://twitter.com/" target="_blank">Twitter</a>
        </p>
      </section>
    </main>
    <script src="src/js/main.js"></script>
  </body>
</html>
